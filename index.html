<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSA販売計算ツール</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-size: 16px;
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 14px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 25px;
      font-size: 16px;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
    }
    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PSA販売計算ツール</h1>

  <!-- 入力項目 -->
  <label>仕入値（合計 円）</label>
  <input type="number" id="purchasePrice">

  <label>仕入枚数</label>
  <input type="number" id="quantity">

  <label>検品通過比率（例：0.5 = 50%）</label>
  <input type="number" id="sourceType" step="0.01" value="1">

  <label>鑑定料（1枚あたり 円）</label>
  <input type="number" id="gradingType" value="10500">

  <label>取得率（0〜1）</label>
  <input type="number" id="acquireRate" step="0.01" value="1">

  <label>売却値（通過個体 円）</label>
  <input type="number" id="sellPrice">

  <label>売却手数料率（通過個体）</label>
  <input type="number" id="sellPlatform" step="0.01" value="0.1">

  <label>送料（通過個体 円）</label>
  <input type="number" id="shippingFee" value="110">

  <hr>

  <label>素体売却値（非通過 円）</label>
  <input type="number" id="rawSellPrice">

  <label>売却手数料率（非通過）</label>
  <input type="number" id="rawSellFeeRate" step="0.01" value="0.1">

  <label>送料（非通過 円）</label>
  <input type="number" id="rawShippingFee" value="110">

  <button onclick="calculate()">計算する</button>

  <div class="result" id="output"></div>
</div>

<script>
  function calculate() {
    const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
    const quantity = parseInt(document.getElementById('quantity').value);
    const sourceType = parseFloat(document.getElementById('sourceType').value);
    const gradingType = parseFloat(document.getElementById('gradingType').value);
    const acquireRate = parseFloat(document.getElementById('acquireRate').value);
    const sellPrice = parseFloat(document.getElementById('sellPrice').value);
    const sellPlatform = parseFloat(document.getElementById('sellPlatform').value);
    const shippingFee = parseFloat(document.getElementById('shippingFee').value);

    const rawSellPrice = parseFloat(document.getElementById('rawSellPrice').value);
    const rawSellFeeRate = parseFloat(document.getElementById('rawSellFeeRate').value);
    const rawShippingFee = parseFloat(document.getElementById('rawShippingFee').value);

    const passed = quantity * sourceType;
    const failedCount = quantity - passed;
    const unitPurchasePrice = purchasePrice / quantity;

    const gradingFee = gradingType * passed;
    const passedPurchaseCost = unitPurchasePrice * passed;
    const fee = sellPrice * sellPlatform;
    const profit = sellPrice - fee - shippingFee - passedPurchaseCost;
    const profitRate = profit / sellPrice;

    const rawTotalPurchase = unitPurchasePrice * failedCount;
    const rawSellFee = rawSellPrice * rawSellFeeRate;
    const rawProfit = rawSellPrice - rawSellFee - rawShippingFee - rawTotalPurchase;

    const totalProfit = profit + rawProfit;
    const totalSales = sellPrice + rawSellPrice;
    const totalProfitRate = totalProfit / totalSales;

    document.getElementById('output').innerHTML = `
      <h3>【通過個体】</h3>
      <p>通過数：${passed.toFixed(2)}枚</p>
      <p>鑑定料合計：${gradingFee.toFixed(0)}円</p>
      <p>売却手数料：${fee.toFixed(0)}円</p>
      <p>送料：${shippingFee}円</p>
      <p>仕入値合計（通過）：${passedPurchaseCost.toFixed(0)}円</p>
      <p>利益：${profit.toFixed(0)}円</p>
      <p>利益率：${(profitRate * 100).toFixed(2)}%</p>

      <hr>
      <h3>【検品非通過個体】</h3>
      <p>非通過数：${failedCount}枚</p>
      <p>仕入値合計（非通過）：${rawTotalPurchase.toFixed(0)}円</p>
      <p>売却手数料（非通過）：${rawSellFee.toFixed(0)}円</p>
      <p>利益（非通過）：${rawProfit.toFixed(0)}円</p>

      <hr>
      <h3>【全体集計】</h3>
      <p>合計利益：${totalProfit.toFixed(0)}円</p>
      <p>トータル利益率：${(totalProfitRate * 100).toFixed(2)}%</p>
    `;
  }
</script>

</body>
</html>
